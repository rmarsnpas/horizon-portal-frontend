<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Agreements - Staff Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7fafc;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
        }

        .header p {
            color: #718096;
            margin-top: 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .stats-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .agreements-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .agreement-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .agreement-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .agreement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .member-name {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
        }

        .agreement-date {
            color: #718096;
            font-size: 14px;
        }

        .agreement-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 14px;
            color: #2d3748;
        }

        .items-summary {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .items-summary h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .item-list.expanded {
            max-height: 2000px;
        }

        .item {
            font-size: 13px;
            color: #4a5568;
            padding: 8px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: start;
            gap: 8px;
        }

        .item-check {
            color: #48bb78;
            font-weight: bold;
        }

        .agreement-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-toggle {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-toggle:hover {
            background: #e2e8f0;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media print {
            body {
                background: white;
            }
            .header, .stats-bar, .agreement-actions, .btn {
                display: none !important;
            }
            .agreements-container {
                box-shadow: none;
                padding: 0;
            }
            .agreement-card {
                page-break-inside: avoid;
                border: 1px solid #000;
                margin-bottom: 40px;
            }
            .item-list {
                max-height: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìã Member Intake Agreements</h1>
                <p>View and manage signed member agreements</p>
            </div>
            <div class="header-buttons">
                <a href="../staff-dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Agreements</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Signed Today</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="weekCount">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="agreements-container">
            <div id="loading" class="loading">Loading agreements...</div>
            <div id="agreementsList"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <h2 style="color: #2d3748; margin-bottom: 10px;">No Agreements Yet</h2>
                <p>Member agreements will appear here once they are submitted.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://horizon-portal-backend-production-3532.up.railway.app';

        async function loadAgreements() {
            try {
                const response = await fetch(`${API_URL}/api/intake/agreements`);
                const agreements = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (agreements.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // Calculate stats
                const today = new Date().toDateString();
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

                const todayCount = agreements.filter(a => 
                    new Date(a.submittedAt).toDateString() === today
                ).length;

                const weekCount = agreements.filter(a => 
                    new Date(a.submittedAt) >= weekAgo
                ).length;

                document.getElementById('totalCount').textContent = agreements.length;
                document.getElementById('todayCount').textContent = todayCount;
                document.getElementById('weekCount').textContent = weekCount;
                document.getElementById('statsBar').style.display = 'flex';

                // Display agreements (most recent first)
                const agreementsList = document.getElementById('agreementsList');
                agreementsList.innerHTML = agreements
                    .sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt))
                    .map(agreement => createAgreementCard(agreement))
                    .join('');

            } catch (error) {
                console.error('Error loading agreements:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #e53e3e;">Error loading agreements. Please try again.</p>';
            }
        }

        function createAgreementCard(agreement) {
            const submittedDate = new Date(agreement.submittedAt);
            const signedDate = new Date(agreement.signedDate);
            
            const itemsHtml = agreement.items
                .filter(item => item.agreed)
                .map(item => `
                    <div class="item">
                        <span class="item-check">‚úì</span>
                        <span>${item.title}</span>
                    </div>
                `).join('');

            return `
                <div class="agreement-card">
                    <div class="agreement-header">
                        <div>
                            <div class="member-name">${agreement.memberName}</div>
                            <div class="agreement-date">
                                Submitted: ${submittedDate.toLocaleString('en-US', {
                                    month: 'long',
                                    day: 'numeric',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>
                    </div>
                    
                    <div class="agreement-meta">
                        <div class="meta-item">
                            <div class="meta-label">Signed Date</div>
                            <div class="meta-value">${signedDate.toLocaleDateString('en-US', {
                                month: 'long',
                                day: 'numeric',
                                year: 'numeric'
                            })}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">IP Address</div>
                            <div class="meta-value">${agreement.ipAddress}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Agreement ID</div>
                            <div class="meta-value">#${agreement.id}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Items Agreed</div>
                            <div class="meta-value">${agreement.items.filter(i => i.agreed).length} of ${agreement.items.length}</div>
                        </div>
                    </div>

                    <div class="items-summary">
                        <h4>Acknowledged Agreement Items:</h4>
                        <div class="item-list" id="items-${agreement.id}">
                            ${itemsHtml}
                        </div>
                    </div>

                    <div class="agreement-actions">
                        <button class="btn btn-toggle btn-small" onclick="toggleItems('${agreement.id}')">
                            <span id="toggle-text-${agreement.id}">Show All Items</span>
                        </button>
                        <button class="btn btn-success btn-small" onclick="printAgreement('${agreement.id}')">
                            üñ®Ô∏è Print Agreement
                        </button>
                    </div>
                </div>
            `;
        }

        function toggleItems(agreementId) {
            const itemList = document.getElementById(`items-${agreementId}`);
            const toggleText = document.getElementById(`toggle-text-${agreementId}`);
            
            if (itemList.classList.contains('expanded')) {
                itemList.classList.remove('expanded');
                toggleText.textContent = 'Show All Items';
            } else {
                itemList.classList.add('expanded');
                toggleText.textContent = 'Hide Items';
            }
        }

        async function printAgreement(agreementId) {
            try {
                const response = await fetch(`${API_URL}/api/intake/agreements`);
                const agreements = await response.json();
                const agreement = agreements.find(a => a.id === agreementId);

                if (!agreement) {
                    alert('Agreement not found');
                    return;
                }

                const printWindow = window.open('', '_blank');
                const signedDate = new Date(agreement.signedDate).toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });

                printWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Member Agreement - ${agreement.memberName}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                max-width: 800px;
                                margin: 40px auto;
                                padding: 20px;
                                line-height: 1.6;
                            }
                            .header {
                                text-align: center;
                                margin-bottom: 40px;
                                border-bottom: 3px solid #667eea;
                                padding-bottom: 20px;
                            }
                            .header h1 {
                                color: #667eea;
                                margin-bottom: 10px;
                            }
                            .item {
                                margin-bottom: 25px;
                                page-break-inside: avoid;
                            }
                            .item h3 {
                                color: #333;
                                margin-bottom: 8px;
                                font-size: 16px;
                            }
                            .item p {
                                padding-left: 20px;
                                color: #555;
                                font-size: 14px;
                            }
                            .signature {
                                margin-top: 50px;
                                padding: 20px;
                                border: 2px solid #333;
                                border-radius: 10px;
                            }
                            .signature-line {
                                border-bottom: 2px solid #333;
                                padding: 10px 0;
                                margin: 20px 0;
                                font-size: 24px;
                                font-family: 'Brush Script MT', cursive;
                            }
                            .check {
                                color: #48bb78;
                                font-weight: bold;
                                margin-right: 5px;
                            }
                            @media print {
                                body { margin: 20px; }
                                .no-print { display: none; }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>üè† Horizon House</h1>
                            <h2>Member Agreement</h2>
                            <p>Agreement ID: #${agreement.id}</p>
                        </div>

                        ${agreement.items.map((item, index) => `
                            <div class="item">
                                <h3><span class="check">‚úì</span> ${index + 1}. ${item.title}</h3>
                                <p>I have read, fully understand, and agree to abide by this policy.</p>
                            </div>
                        `).join('')}

                        <div class="signature">
                            <h3>Electronic Signature</h3>
                            <div class="signature-line">${agreement.memberName}</div>
                            <p><strong>Date Signed:</strong> ${signedDate}</p>
                            <p><strong>IP Address:</strong> ${agreement.ipAddress}</p>
                            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                                By signing above, I acknowledge that I have read, understand, and agree to abide by 
                                all terms and conditions outlined in this Member Agreement. I understand that violation 
                                of any of these policies may result in disciplinary action or discharge from the program.
                            </p>
                        </div>

                        <p class="no-print" style="text-align: center; margin-top: 30px;">
                            <button onclick="window.print()" style="padding: 15px 30px; font-size: 16px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 6px;">
                                üñ®Ô∏è Print This Document
                            </button>
                        </p>
                    </body>
                    </html>
                `);
                
                printWindow.document.close();
                setTimeout(() => printWindow.print(), 250);

            } catch (error) {
                console.error('Error printing agreement:', error);
                alert('Error loading agreement for printing');
            }
        }

        // Load agreements on page load
        loadAgreements();
    </script>
</body>
</html>
