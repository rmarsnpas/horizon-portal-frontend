<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Reviews - Horizon House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
        }

        .btn-back {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: #5568d3;
        }

        .loading {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #718096;
            font-size: 18px;
        }

        .applications-grid {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .application-card.reviewed {
            border-left-color: #48bb78;
            opacity: 0.8;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .app-info h3 {
            color: #2d3748;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .app-meta {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .app-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .app-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .app-status.reviewed {
            background: #d1fae5;
            color: #065f46;
        }

        .app-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .detail-label {
            color: #718096;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #2d3748;
            font-size: 15px;
        }

        .app-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-approve {
            background: #48bb78;
            color: white;
        }

        .btn-approve:hover {
            background: #38a169;
        }

        .btn-deny {
            background: #e53e3e;
            color: white;
        }

        .btn-deny:hover {
            background: #c53030;
        }

        .empty-state {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
        }

        .empty-state h2 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .close {
            color: #718096;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Application Reviews</h1>
            <a href="/staff-dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
        </div>

        <div id="loading" class="loading">Loading applications...</div>

        <div id="applicationsContainer" class="applications-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>‚úÖ All caught up!</h2>
            <p>No pending applications at this time.</p>
        </div>
    </div>

    <!-- Application Detail Modal -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Application Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://horizon-portal-backend-production-3532.up.railway.app';

        async function loadApplications() {
            try {
                const response = await fetch(`${API_BASE}/api/getPendingApplications`);
                const applications = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (applications.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    const container = document.getElementById('applicationsContainer');
                    container.style.display = 'grid';
                    
                    applications.forEach(app => {
                        container.appendChild(createApplicationCard(app));
                    });
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('loading').textContent = '‚ùå Error loading applications';
            }
        }

        function createApplicationCard(app) {
            const card = document.createElement('div');
            card.className = `application-card ${app.status === 'reviewed' ? 'reviewed' : ''}`;
            
            const submittedDate = app.submitted_date ? new Date(app.submitted_date).toLocaleDateString() : 'N/A';
            
            card.innerHTML = `
                <div class="app-header">
                    <div class="app-info">
                        <h3>${app.first_name || ''} ${app.last_name || ''}</h3>
                        <div class="app-meta">
                            üìÖ Submitted: ${submittedDate} | üìß ${app.email || 'No email'}
                        </div>
                    </div>
                    <span class="app-status ${app.status === 'reviewed' ? 'reviewed' : 'pending'}">
                        ${app.status === 'reviewed' ? '‚úì Reviewed' : '‚è≥ Pending'}
                    </span>
                </div>

                <div class="app-details">
                    <div class="detail-item">
                        <div class="detail-label">üìû Phone</div>
                        <div class="detail-value">${app.phone || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üéÇ Date of Birth</div>
                        <div class="detail-value">${app.dob || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üè† Current Living</div>
                        <div class="detail-value">${app.current_living_situation || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">üíº Employment</div>
                        <div class="detail-value">${app.employed === 'yes' ? 'Yes' : app.employed === 'no' ? 'No' : 'Not provided'}</div>
                    </div>
                </div>

                <div class="app-actions">
                    <button class="btn btn-view" onclick="viewApplication('${app.id}')">üëÅÔ∏è View Full Application</button>
                    ${app.status !== 'reviewed' ? `
                        <button class="btn btn-approve" onclick="updateStatus('${app.id}', 'approved')">‚úì Approve</button>
                        <button class="btn btn-deny" onclick="updateStatus('${app.id}', 'denied')">‚úó Deny</button>
                    ` : ''}
                </div>
            `;
            
            return card;
        }

        function viewApplication(id) {
            fetch(`${API_BASE}/api/getPendingApplications`)
                .then(res => res.json())
                .then(apps => {
                    const app = apps.find(a => a.id === id);
                    if (!app) return;

                    document.getElementById('modalTitle').textContent = `${app.first_name} ${app.last_name} - Application`;
                    
                    const modalBody = document.getElementById('modalBody');
                    modalBody.innerHTML = `
                        <div style="display: grid; gap: 20px;">
                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">üìã Personal Information</h3>
                                <div style="display: grid; gap: 10px;">
                                    <p><strong>Name:</strong> ${app.first_name || ''} ${app.last_name || ''}</p>
                                    <p><strong>Email:</strong> ${app.email || 'Not provided'}</p>
                                    <p><strong>Phone:</strong> ${app.phone || 'Not provided'}</p>
                                    <p><strong>DOB:</strong> ${app.dob || 'Not provided'}</p>
                                    <p><strong>SSN:</strong> ${app.ssn || 'Not provided'}</p>
                                </div>
                            </div>

                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">üè† Current Situation</h3>
                                <div style="display: grid; gap: 10px;">
                                    <p><strong>Current Living:</strong> ${app.current_living_situation || 'Not provided'}</p>
                                    <p><strong>Employed:</strong> ${app.employed === 'yes' ? 'Yes' : app.employed === 'no' ? 'No' : 'Not provided'}</p>
                                    ${app.job_location ? `<p><strong>Job Location:</strong> ${app.job_location}</p>` : ''}
                                    <p><strong>Have Sponsor:</strong> ${app.sponsor === 'yes' ? 'Yes' : app.sponsor === 'no' ? 'No' : 'Not provided'}</p>
                                </div>
                            </div>

                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">üè• Treatment History</h3>
                                <div style="display: grid; gap: 10px;">
                                    <p><strong>Been to Inpatient:</strong> ${app.been_inpatient === 'yes' ? 'Yes' : app.been_inpatient === 'no' ? 'No' : 'Not provided'}</p>
                                    ${app.inpatient_facility ? `<p><strong>Facility:</strong> ${app.inpatient_facility}</p>` : ''}
                                    ${app.discharge_date ? `<p><strong>Discharge Date:</strong> ${app.discharge_date}</p>` : ''}
                                    <p><strong>IOP:</strong> ${app.iop === 'yes' ? 'Yes' : app.iop === 'no' ? 'No' : 'Not provided'}</p>
                                    ${app.iop_location ? `<p><strong>IOP Location:</strong> ${app.iop_location}</p>` : ''}
                                </div>
                            </div>

                            ${app.previous_sober_living ? `
                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">üèòÔ∏è Previous Sober Living</h3>
                                <p><strong>Number of Times:</strong> ${app.previous_sober_living}</p>
                                ${app.asked_to_leave === 'yes' ? `
                                    <p><strong>Asked to Leave:</strong> Yes</p>
                                    <p><strong>Reason:</strong> ${app.asked_to_leave_reason || 'Not provided'}</p>
                                ` : ''}
                            </div>
                            ` : ''}

                            ${app.legal_issues === 'yes' ? `
                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">‚öñÔ∏è Legal Issues</h3>
                                <p><strong>Details:</strong> ${app.legal_details || 'Not provided'}</p>
                            </div>
                            ` : ''}

                            <div>
                                <h3 style="color: #2d3748; margin-bottom: 10px;">‚úçÔ∏è Signature</h3>
                                <p><strong>Signed:</strong> ${app.signature_date || 'Not signed'}</p>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('appModal').style.display = 'block';
                });
        }

        function closeModal() {
            document.getElementById('appModal').style.display = 'none';
        }

        async function updateStatus(id, status) {
            if (!confirm(`Are you sure you want to ${status} this application?`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/updateApplicationStatus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, status })
                });

                if (response.ok) {
                    alert(`Application ${status} successfully!`);
                    location.reload();
                } else {
                    alert('Error updating application status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating application status');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('appModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Load applications on page load
        loadApplications();
    </script>
</body>
</html>
