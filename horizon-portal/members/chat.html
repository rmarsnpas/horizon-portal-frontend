<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Horizon House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .conversations-panel {
            width: 350px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-message-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .new-message-btn:hover {
            background: #5568d3;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #f8f8f8;
        }

        .conversation-item.active {
            background: #e8f0fe;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
        }

        .last-message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #667eea;
        }

        .message.sent .message-sender {
            color: rgba(255,255,255,0.8);
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message-input-area {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            max-height: 100px;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .member-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .member-checkbox:hover {
            background: #f8f8f8;
        }

        .member-checkbox input {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .conversations-panel {
                width: 100%;
                display: none;
            }

            .conversations-panel.mobile-show {
                display: flex;
            }

            .messages-panel {
                display: none;
            }

            .messages-panel.mobile-show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
            <h1>Messages</h1>
        </div>

        <div class="chat-layout">
            <!-- Conversations Panel -->
            <div class="conversations-panel" id="conversationsPanel">
                <div class="conversations-header">
                    <h2>Conversations</h2>
                    <button class="new-message-btn" onclick="showNewMessageModal()">+ New</button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <!-- Messages Panel -->
            <div class="messages-panel" id="messagesPanel">
                <div id="messagesHeader" class="messages-header" style="display:none;">
                    Select a conversation
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div>Select a conversation to start messaging</div>
                    </div>
                </div>
                <div class="message-input-area" id="messageInputArea" style="display:none;">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type a message..."
                        rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div class="modal" id="newMessageModal">
        <div class="modal-content">
            <div class="modal-header">New Message</div>
            <div class="modal-body">
                <p style="margin-bottom: 15px;">Select members to message:</p>
                <div id="membersList">
                    <!-- Members will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeNewMessageModal()">Cancel</button>
                <button class="btn-primary" onclick="createConversation()">Start Chat</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://horizon-portal-backend-production-3532.up.railway.app';
        let currentMemberId = null;
        let currentMemberName = null;
        let currentConversationId = null;
        let allMembers = [];
        let pollInterval = null;

        // Get member ID from session storage
        currentMemberId = sessionStorage.getItem('memberId');
        currentMemberName = sessionStorage.getItem('memberName');

        if (!currentMemberId) {
            alert('Please log in first');
            window.location.href = 'login.html';
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch(`${API_URL}/api/messages/conversations?memberId=${currentMemberId}`);
                const conversations = await response.json();
                
                const list = document.getElementById('conversationsList');
                
                if (conversations.length === 0) {
                    list.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No conversations yet</div>';
                    return;
                }

                list.innerHTML = conversations.map(conv => {
                    // Get conversation name
                    let convName = conv.name;
                    if (!convName) {
                        // For 1-on-1, get the other person's name
                        const otherMemberId = conv.participants.find(p => p !== currentMemberId);
                        const otherMember = allMembers.find(m => m.ID === otherMemberId);
                        if (otherMember) {
                            const firstName = otherMember['FIRST\r\nNAME'] || otherMember['FIRST NAME'] || otherMember.FIRST_NAME || '';
                            const lastName = otherMember['LAST\r\nNAME'] || otherMember['LAST NAME'] || otherMember.LAST_NAME || '';
                            convName = `${firstName} ${lastName}`.trim() || 'Unknown';
                        } else {
                            convName = 'Unknown';
                        }
                    }

                    const lastMessageText = conv.lastMessage ? conv.lastMessage.text : 'No messages yet';
                    const lastMessageTime = conv.lastMessage ? formatTime(conv.lastMessage.timestamp) : '';
                    const unreadBadge = conv.unreadCount > 0 ? `<span class="unread-badge">${conv.unreadCount}</span>` : '';

                    return `
                        <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                             onclick="selectConversation('${conv.id}', '${convName}')">
                            <div class="conversation-name">
                                <span>${convName}</span>
                                ${unreadBadge}
                            </div>
                            <div class="last-message">${lastMessageText}</div>
                            <div class="message-time">${lastMessageTime}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Select conversation
        async function selectConversation(conversationId, name) {
            currentConversationId = conversationId;
            document.getElementById('messagesHeader').textContent = name;
            document.getElementById('messagesHeader').style.display = 'block';
            document.getElementById('messageInputArea').style.display = 'flex';
            
            loadMessages();
            loadConversations(); // Refresh to update unread counts
        }

        // Load messages
        async function loadMessages() {
            if (!currentConversationId) return;

            try {
                const response = await fetch(`${API_URL}/api/messages/${currentConversationId}?memberId=${currentMemberId}`);
                const messages = await response.json();
                
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div>No messages yet. Start the conversation!</div></div>';
                    return;
                }

                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === currentMemberId;
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">
                                ${!isSent ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                                <div class="message-text">${escapeHtml(msg.text)}</div>
                                <div class="message-timestamp">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentConversationId) return;

            try {
                const response = await fetch(`${API_URL}/api/messages/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversationId: currentConversationId,
                        senderId: currentMemberId,
                        senderName: currentMemberName,
                        text
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    input.value = '';
                    loadMessages();
                    loadConversations(); // Refresh conversations
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        // Handle Enter key in message input
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // Show new message modal
        async function showNewMessageModal() {
            // Load all members if not already loaded
            if (allMembers.length === 0) {
                try {
                    const response = await fetch(`${API_URL}/api/members`);
                    allMembers = await response.json();
                } catch (error) {
                    console.error('Error loading members:', error);
                    alert('Failed to load members');
                    return;
                }
            }

            const membersList = document.getElementById('membersList');
            membersList.innerHTML = allMembers
                .filter(m => m.ID !== currentMemberId) // Exclude self
                .map(m => {
                    const firstName = m['FIRST\r\nNAME'] || m['FIRST NAME'] || m.FIRST_NAME || '';
                    const lastName = m['LAST\r\nNAME'] || m['LAST NAME'] || m.LAST_NAME || '';
                    return `
                        <label class="member-checkbox">
                            <input type="checkbox" value="${m.ID}" />
                            ${firstName} ${lastName}
                        </label>
                    `;
                }).join('');

            document.getElementById('newMessageModal').classList.add('show');
        }

        // Close new message modal
        function closeNewMessageModal() {
            document.getElementById('newMessageModal').classList.remove('show');
        }

        // Create conversation
        async function createConversation() {
            const checkboxes = document.querySelectorAll('#membersList input[type="checkbox"]:checked');
            const recipientIds = Array.from(checkboxes).map(cb => cb.value);

            if (recipientIds.length === 0) {
                alert('Please select at least one member');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/messages/conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        memberId: currentMemberId,
                        recipientIds,
                        name: recipientIds.length > 1 ? 'Group Chat' : null
                    })
                });

                const result = await response.json();
                
                if (result.conversation) {
                    closeNewMessageModal();
                    await loadConversations();
                    
                    // Get conversation name
                    let convName = result.conversation.name;
                    if (!convName) {
                        const otherMember = allMembers.find(m => m.ID === recipientIds[0]);
                        if (otherMember) {
                            const firstName = otherMember['FIRST\r\nNAME'] || otherMember['FIRST NAME'] || otherMember.FIRST_NAME || '';
                            const lastName = otherMember['LAST\r\nNAME'] || otherMember['LAST NAME'] || otherMember.LAST_NAME || '';
                            convName = `${firstName} ${lastName}`.trim() || 'Unknown';
                        } else {
                            convName = 'Unknown';
                        }
                    }
                    
                    selectConversation(result.conversation.id, convName);
                }
            } catch (error) {
                console.error('Error creating conversation:', error);
                alert('Failed to create conversation');
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            if (diff < 604800000) return date.toLocaleDateString('en-US', { weekday: 'short', hour: 'numeric', minute: '2-digit' });
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadConversations();

        // Poll for new messages every 3 seconds
        pollInterval = setInterval(() => {
            if (currentConversationId) {
                loadMessages();
            }
            loadConversations();
        }, 3000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
