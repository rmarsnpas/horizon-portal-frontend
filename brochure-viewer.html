<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon House Sober Living — Brochure</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #ffffff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
      margin-right: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #2b3440;
    }

    .viewer-container {
      width: 100%;
      height: calc(100vh - 100px);
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    .fallback a {
      color: #1e73be;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="data:image/png;base64, YOUR_BASE64_LOGO_HERE" alt="Horizon House Logo">
  <h1>Horizon House Sober Living — Brochure</h1>
</header>

<div class="viewer-container">
  <iframe src="brochure.pdf"></iframe>
</div>

<div class="fallback">
  If the brochure does not load, 
  <a href="brochure.pdf" target="_blank">click here to download it</a>.
</div>

</body>
</html>
