<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon House Sober Living ‚Äî Brochure</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #ffffff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
      margin-right: 16px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #2b3440;
      flex: 1;
    }

    .btn {
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-left: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .print-btn {
      background: #1e73be;
    }

    .print-btn:hover {
      background: #155a8a;
    }

    .home-btn {
      background: #2e6a4f;
    }

    .home-btn:hover {
      background: #1f4a36;
    }

    .viewer-container {
      width: 100%;
      height: calc(100vh - 100px);
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    .fallback a {
      color: #1e73be;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="HH logo gretree.jpg" alt="Horizon House logo" style="height:60px;">
  <h1>Horizon House Sober Living ‚Äî Brochure</h1>
  <a href="index.html" class="btn home-btn">üè† Return to Home Page</a>
  <button class="btn print-btn" onclick="printBrochure()">üñ®Ô∏è Print Brochure</button>
</header>

<div class="viewer-container">
  <iframe src="brochure 012726.pdf"></iframe>
</div>

<div class="fallback">
  If the brochure does not load, 
  <a href="brochure 012726.pdf" target="_blank">click here to download it</a>
  or <a href="javascript:printBrochure()">print it directly</a>.
</div>

<script>
  function printBrochure() {
    // Try to trigger print on the iframe content
    const iframe = document.querySelector('iframe');
    try {
      iframe.contentWindow.print();
    } catch (e) {
      // If iframe print fails, open PDF in new window and print
      window.open('brochure 012726.pdf', '_blank');
    }
  }
</script>

</body>
</html>
